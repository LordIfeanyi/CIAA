<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saved Meals</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            position: relative;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        /* Hide dropdown content by default */
        .dropdown-content {
            display: none;
        }

        /* Show dropdown content when the dropdown is active */
        .dropdown-active .dropdown-content {
            display: block;
        }

        /* Style for the remove button */
        .remove-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Saved Meals</h1>
    <ul id="item-list">
        <!-- List items will be generated dynamically using JavaScript -->
    </ul>

    <!-- back button -->
    <a href="homePage"><button>Back to Home Page</button></a>

    <script>

        // sends a GET request to the backend to get the recipe ids; returns them in json
        async function fetchItems() {
            const response = await fetch('/ciaa/savedmeals');
            const data = await response.json();
            return data;
        }

        // sends a DELETE request to the backend to delete this item from the current user's saved meals 
        async function deleteItem(id) {
            try {
                const response = await fetch(`/ciaa/savedmeals/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    console.log('Item deleted successfully');
                } else {
                    console.error('Failed to delete item');
                }
            } catch (error) {
                console.error('Error deleting item:', error);
            }
        }

        // 
        async function generateList() {

            // get the div to be dynamically populated with items
            var itemList = document.getElementById("item-list");
            itemList.innerHTML = '';

            // fetch the items by calling the backend endpoint
            const recipeIDs = await fetchItems(); // fetch method

            // if no results came back
            if (recipeIDs.length == 0) {
                var noResults = document.createElement("div");
                noResults.textContent = "You currently have no saved meals. Go to 'Meal Search' or 'Meal Suggest' to save meals.";
                itemList.appendChild(noResults);
                return;
            }

            // for each recipe id
            recipeIDs.forEach(async (id) => {
                try {
                    // get the data from spoonacular
                    const response = await fetch(`https://api.spoonacular.com/recipes/${id}/information?apiKey=9fd619b00abb41b5ae7305ea3b06d2f3`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();

                    // make a new list item using the data
                    var li = document.createElement("li");
                    li.textContent = data.title;
                    var dropdownContent = document.createElement("div");
                    dropdownContent.className = "dropdown-content";
                    dropdownContent.textContent = data.id + "\n" + data.instructions;
                    var removeButton = document.createElement("span");
                    removeButton.className = "remove-button";
                    removeButton.textContent = "Remove";

                    // make event listeners for the remove and dropdown functionality
                    removeButton.addEventListener("click", function () {
                        li.remove();
                        deleteItem(id); // delete method
                    });
                    li.addEventListener("click", function () {
                        li.classList.toggle("dropdown-active");
                    });

                    // add the components to the li and the li to the list
                    li.appendChild(dropdownContent);
                    li.appendChild(removeButton);
                    itemList.appendChild(li);

                } catch (error) {
                    console.error(`Error fetching data for ${id}:`, error);
                }
            });
        }

        // when the page loads, call the generateList() method 
        window.onload = generateList;

    </script>

</body>

</html>
