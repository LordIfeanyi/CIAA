<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Meal Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="mealSearch.css" rel="stylesheet"/>
    <script defer src="mealSearch.js"></script>
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Search for Meals</h1>
    <div class="mb-3">
        <label class="form-label" for="query">Enter name of the meal:</label>
        <input class="form-control" id="query" placeholder="Enter your search query" required type="text">
    </div>

    <br/>

    <legend>Choose a cuisine: (optional)</legend>
    <div id="CuisineOptions">
        <label><input name="cuisine" type="radio" value="African"/> African</label>
        <label><input name="cuisine" type="radio" value="Asian"/> Asian</label>
        <label><input name="cuisine" type="radio" value="American"/> American</label>
        <label><input name="cuisine" type="radio" value="Caribbean"/> Caribbean</label>
        <label><input name="cuisine" type="radio" value="Chinese"/> Chinese</label>
        <label><input name="cuisine" type="radio" value="French"/> French</label>
        <label><input name="cuisine" type="radio" value="Greek"/> Greek</label>
        <label><input name="cuisine" type="radio" value="Indian"/> Indian</label>
        <label><input name="cuisine" type="radio" value="Italian"/> Italian</label>
        <label><input name="cuisine" type="radio" value="Japanese"/> Japanese</label>
        <label><input name="cuisine" type="radio" value="Korean"/> Korean</label>
        <label><input name="cuisine" type="radio" value="Mediterranean"/> Mediterranean</label>
        <label><input name="cuisine" type="radio" value="Mexican"/> Mexican</label>
        <label><input name="cuisine" type="radio" value="Spanish"/> Spanish</label>
        <label><input name="cuisine" type="radio" value="Thai"/> Thai</label>
        <label><input name="cuisine" type="radio" value="Vietnamese"/> Vietnamese</label>

      <button id="clearTypeSelection" onclick="clearRadioButtons('cuisine')">Clear</button>
    </div>
    <br/>

    <legend>Choose a diet: (optional)</legend>
    <div id="DietOptions">
        <label><input name="diet" type="radio" value="Gluten Free"/> Gluten Free</label>
        <label><input name="diet" type="radio" value="Vegetarian"/> Vegetarian</label>
        <label><input name="diet" type="radio" value="Vegan"/> Vegan</label>
        <label><input name="diet" type="radio" value="Pescetarian"/> Pescetarian</label>
        <label><input name="diet" type="radio" value="Paleo"/> Paleo</label>
        <label><input name="diet" type="radio" value="Primal"/> Primal</label>

      <button id="clearTypeSelection" onclick="clearRadioButtons('diet')">Clear</button>
    </div>
    <br/>
    <!-- <br /> -->

    <legend>Choose a meal type: (optional)</legend>
    <div id="MealTypeOptions">
        <label><input name="type" type="radio" value="main course"/> Main course</label>
        <label><input name="type" type="radio" value="side dish"/> Side dish</label>
        <label><input name="type" type="radio" value="dessert"/> Dessert</label>
        <label><input name="type" type="radio" value="appetizer"/> Appetizer</label>
        <label><input name="type" type="radio" value="breakfast"/> Breakfast</label>
        <label><input name="type" type="radio" value="beverage"/> Beverage</label>
        <label><input name="type" type="radio" value="snack"/> Snack</label>

      <button id="clearTypeSelection" onclick="clearRadioButtons('type')">Clear</button>
    </div>
    <br/>

    <legend>Choose any number of intolerances: (optional)</legend>
    <div id="IntoleranceOptions">
        <label><input name="intolerance" type="checkbox" value="Dairy"/> Dairy</label>
        <label><input name="intolerance" type="checkbox" value="Egg"/> Egg</label>
        <label><input name="intolerance" type="checkbox" value="Gluten"/> Gluten</label>
        <label><input name="intolerance" type="checkbox" value="Grain"/> Grain</label>
        <label><input name="intolerance" type="checkbox" value="Peanut"/> Peanut</label>
        <label><input name="intolerance" type="checkbox" value="Seafood"/> Seafood</label>
        <label><input name="intolerance" type="checkbox" value="Sesame"/> Sesame</label>
        <label><input name="intolerance" type="checkbox" value="Shellfish"/> Shellfish</label>
        <label><input name="intolerance" type="checkbox" value="Soy"/> Soy</label>
        <label><input name="intolerance" type="checkbox" value="Sulfite"/> Sulfite</label>
        <label><input name="intolerance" type="checkbox" value="Tree Nut"/> Tree Nut</label>
        <label><input name="intolerance" type="checkbox" value="Wheat"/> Wheat</label>

      <button id="clearTypeSelection" onclick="clearCheckBoxes()">Clear</button>
    </div>

    <div class="search-button-container">
        <button onclick="generateList()">Search</button>


    </div>

    <div class="button-container">
      <a href="homePage"><button id="homeButton">Back to Home Page</button></a>
    </div>

    <ul id="searchResults">
        <!-- List items will be generated dynamically here using JavaScript -->
    </ul>
</div>
</body>

</html>
