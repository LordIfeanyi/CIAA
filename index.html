<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CIAA Meals</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CIAA Meals</h1>
    <p>Sign up for CIAA Meals</p>
    <form method="post" action="https://CIAAmeals.com">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input id="first-name" name="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name:
          <input id="last-name" name="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email:
          <input id="email" name="email" type="email" required
        /></label>
        <label for="username"
          >Create a Username:
          <input
            id="username"
            name="username"
            type="username"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            name="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="individual"
          ><input
            id="individual"
            type="radio"
            name="account-type"
            class="inline"
            checked
          />
          Personal</label
        >
        <label for="family"
          ><input
            id="family-account"
            type="radio"
            name="account-type"
            class="inline"
          />
          Family</label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input id="profile-picture" type="file" name="file"
        /></label>
        <label for="age"
          >Input your age (years):
          <input id="age" type="number" name="age" min="13" max="120"
        /></label>
        <label for="weight"
          >Input your weight (lbs):
          <input id="weight" name="weight" type="number" min="1" required />
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            id="bio"
            name="bio"
            rows="3"
            cols="30"
            placeholder="Information about your diet..."
          ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input
          class="inline"
          id="terms-and-conditions"
          type="checkbox"
          required
          name="terms-and-conditions"
        />
        I accept the
        <a href="https://www.dietwise.com/news/terms-of-service/"
          >terms and conditions</a
        >
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
